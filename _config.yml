# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Great American Banana Split Celebration
subtitle: August 23-25, 2019 in downtown Latrobe, PA
description: It's the American dessert invented in Latrobe, PA. Now we celebrate the banana split with a weekend long festival filled with activities and entertainment everyone can enjoy!
keywords: festival, celebration, ice cream, banana split, banana, entertainment, music, family, families, kids, activities
author: Great American Banana Split Celebration
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://bananasplitfest.com
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: brewski

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Hexo Filter Cleanup
hfc_useref:
  enable: false
hfc_html:
  enable: false
hfc_css:
  enable: false
hfc_js:
  enable: false
hfc_img:
  enable: false
hfc_favicons:
  enable: false

# Aliases
## Docs: https://github.com/hexojs/hexo-generator-alias
alias:
  "vendors/": "forms"